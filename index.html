<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para<br />
          agendar a sua mentoria
        </p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES PESSOAS</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="name">Nome</label>
                <input type="text" id="name" required />
              </div>
              <div class="input-wrapper">
                <label for="lastname">Sobrenome</label>
                <input type="text" id="lastname" required />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" required />
            </div>
            <div class="input-wrapper">
              <label for="password"
                >Senha<span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="password" required minlength="6" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>INFORMAÇÕES DO MENTOR</legend>
            <div class="input-wrapper">
              <label for="name"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="name" required />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            <div class="input-wrapper">
              <h2>PRIMEIRA MENTORIA</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-first-date"
                    >Data<span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-first-date" />
                </div>
                <div class="input-wrapper">
                  <label for="first-date-start">Das</label>
                  <input type="time" id="first-date-start" />
                </div>
                <div class="input-wrapper">
                  <label for="first-date-end">Até</label>
                  <input type="time" id="first-date-end" />
                </div>
              </div>
            </div>
            <div class="input-wrapper">
              <h2>SEGUNDA MENTORIA</h2>
              <div class="col-3">
                <div class="input-wrapper">
                  <label for="mentorship-second-date"
                    >Data<span>(DD/MM/AAAA)</span></label
                  >
                  <input type="date" id="mentorship-second-date" />
                </div>
                <div class="input-wrapper">
                  <label for="second-date-start">Das</label>
                  <input type="time" id="first-date-start" />
                </div>
                <div class="input-wrapper">
                  <label for="second-date-end">Até</label>
                  <input type="time" id="first-date-end" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <footer>
        <button class="button" form="my-form">SALVAR</button>
      </footer>
    </div>
  </body>
</html>
